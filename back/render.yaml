services:
  - type: web
    name: clinica-dentaria-api
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "uvicorn src.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: clinica-dentaria-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60
      - key: ENVIRONMENT
        value: production

databases:
  - name: clinica-dentaria-db
    databaseName: clinica_db
    plan: free
